<DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<h1>EmHub</h1>
		</header>
		<nav>
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="form.html">Contact us</a></li>
            </ul>
        </nav>
        <div>
            <h3 id="contact-heading">Contact Form</h3>
        	<form>
        		<div class="row">
        			<div class="column">
        				First Name:
	        			<input type="text" name="first-name">
        			</div>
        			<div class="column">
        				Last Name:
	        			<input type="text" name="last-name">
        			</div>
                    <div class="column">
                        Gender
                        <input type="radio" name="gender" value="male" checked> Male
                        <input type="radio" name="gender" value="female"> Female
                    </div>  
        		</div>
        		<div class="row-big">
        			Address:<br>
	  				<!-- <input type="text" name="address"> -->
	  				<textarea name="address" rows="4" cols="30">
					</textarea>
        		</div>
        		<div class="row">
        			<div class="column">
        				Phone:
						<input type="number" name="phone" size="25">
        			</div>
        			<div class="column">
        				Email Id:
	  					<input type="email" name="email" size="25">
        			</div>
                    <div class="column">
                        Date of Birth:
                        <input type="date" name="dob">
                    </div>
        		</div>
  				<div class="row">
  					<div class="column">
  						Designation:
						<input type="text" name="designation">
        			</div>
        			<div class="column">
        				Department:
				 		<select name="department" value="Choose department">
                            <!-- <option value="type" disabled></option> -->
			  				<option value="web">Web</option>
                            <option value="ios">IOS</option>
			  				<option value="android">Android</option>
                            <option value="cloud">Cloud</option>
                            <option value="qa">QA</option>
                            <option value="na">N/A</option>
						</select>
        			</div>
  				</div>
                <div class="row-big">
                    Enquiry:<br>
                    <textarea name="enquiry" rows="5" cols="30"></textarea>
                </div>
				<div class="row">
					<input type="submit" name="submit" value="Submit">
					<input type="button" onclick="location.href='main.html';" name="cancel" value="Cancel">
				</div>
        	</form>
        </div>
		<footer>
			Copyright. All rights reserved.
		</footer>
	</body>
</html>
